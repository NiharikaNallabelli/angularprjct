<section class="bg">
    <div class="container-fluid vh-100 px-5">
        <div class="h-100 d-flex justify-content-center align-items-center">


            <div class="col-lg-7 g-park">
                <div class="text-left  mb-4">
                </div>
                <div>
                    <h1 class="text-white my-3">
                        Ezy | <strong>Contracts</strong>
                    </h1>


                    <h5 class="text-white">
                        Automating and Streamling your
                        Contract Life Cycle Management made Ezy
                    </h5>
                </div>
            </div>
            <div class="col-lg-5 mx-auto">
                <div class="card  m-4 flex-row mt-45 border-0 shadow rounded-3 overflow-hidden">

                    <div class="card-body p-4">


                        <div class="mb-4">
                            <h4><b> Login</b></h4>
                        </div>

                        <form #login="ngForm" (ngSubmit)="submit(login)">
                            <div class="form-group">
                                <label for="email"><b>Email *</b></label>
                                <input  [(ngModel)]="formData.usr"
                                    #usr="ngModel" id="email" class="form-control" type="text" name="usr" required
                                    placeholder="Enter Email Id">
                               
                            </div>
                            <div class="form-group">
                                <label for="password"><b>Password *</b></label>
                                <input [(ngModel)]="formData.pwd" #pwd="ngModel" id="password" class="form-control"
                                    type="password" name="pwd" required placeholder="Enter Password">
                            </div>

                            <div class="mt-4">
                                <button
                                    class="btn btn-primary btn-block shadow d-flex align-items-center justify-content-between"
                                    type="submit">
                                    <span>SUBMIT</span>
                                    <i class="ri-arrow-right-line"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
