
    <div class="modal-header">
      <h5 class="modal-title" id="modal-basic-title">{{eachVendor ? 'Update' : 'Add'}} Vendor</h5>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <form #vendorForm="ngForm" (ngSubmit)="onSubmit(vendorForm)">
    <div class="modal-body">
     
        <div class="form-group">
            <label for="vendor_name">Vendor Name</label>
            <input required #vendor_name="ngModel" [(ngModel)]="formData.vendor_name" id="vendor_name" class="form-control" type="text" name="vendor_name">
        </div>
        
        <div class="form-group">
            <label for="vendor_contact_number">Contact Number</label>
            <input oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"  [maxLength]="10" minlength="10"  required #vendor_contact_number="ngModel" [(ngModel)]="formData.vendor_contact_number" id="vendor_contact_number" class="form-control" type="text" name="vendor_contact_number">
        </div>

        <div class="">
            <div class="form-group">
                <label for="vendor_email">Email</label>
                <input    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  required #vendor_email="ngModel" [(ngModel)]="formData.vendor_email" id="vendor_email" class="form-control" type="text" name="vendor_email">
                <small *ngIf="vendor_email.dirty && vendor_email.invalid">Invalid Email</small>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea required #address="ngModel" [(ngModel)]="formData.address" rows="3" id="address" class="form-control" type="text" name="address"></textarea>
        </div>

     
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
      <button type="submit" class="btn btn-primary" >{{eachVendor ? 'Update' : 'Add'}}</button>

    </div>
</form>
