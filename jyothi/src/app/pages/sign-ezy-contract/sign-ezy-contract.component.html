<header class="bg-white shadow-sm p-st">
    <div class="container-fluid pr-5">
        <div class="row">
            <div class="col-md-2">
                <div class="text-center">
                    <h5 class="pt-2">Ezy <strong class="text-primary">Contracts</strong></h5>
                    <!-- <img class="img-fluid signlogo" src="assets/images/ezycheckins_logo.JPG" alt=""> -->
                </div>
            </div>
            <div class="col-md-8 my-auto px-0 ">
                <div class="row no-gutters">
                    <li class="col" *ngIf="this.user !== 'administrator'"  [routerLink]="['./dashboard']" routerLinkActive="active">Dashboard</li>
                    <li class="col" *ngIf="this.user !== 'administrator'"  [routerLink]="['./reports']" routerLinkActive="active">Reports</li>
                    <li *ngIf="this.user !== 'administrator'"  class="col" [routerLink]="['./contracts']" routerLinkActive="active">Contracts</li>

                    <li *ngIf="this.user === 'administrator'" class="col" [routerLink]="['./master-data']" routerLinkActive="active">Master Data</li>
                    <li class="col" [routerLink]="['./vendors']" routerLinkActive="active">Vendors</li>

                    <li class="col" [routerLink]="['./contacts']" routerLinkActive="active">Contacts</li>

                    <li class="col" [routerLink]="['./settings']" routerLinkActive="active">Settings</li>

                    <li class="col" [routerLink]="['./user-management']" routerLinkActive="active">User Management</li>


                </div>
            </div>
            <div class="col-md-2 my-auto">
                <div class="d-flex notification align-items-center justify-content-end">
                    <div class="mr-3">
                        <i class="ri-notification-3-line"></i>
                        <span class="badge badge-primary">4</span>
                    </div>
                    <div ngbDropdown placement="bottom-right" class="d-inline-block">
                        <button class="border-0 bg-tr" id="dropdownBasic1" ngbDropdownToggle>
                            <i class="ri-user-line"></i>
                        </button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="border">

                            <div class="card border-0 w-100">
                                <div class="card-body">
                                    <div class="text-center">
                                        <div  class="d-flex justify-content-center"><button  class="btn btn-primary br-50"><b>{{user | uppercase | slice : 0:1}}</b></button></div>
                                        <h6 class="mt-2"><b>{{user | uppercase}}</b></h6>   
                                        <p><small>{{company?.email}}</small></p>     
                                        <span class="cursor-pointer text-center rounded mt-3 logoutbtn" (click)="logout()" > <i class="ri-login-box-line"></i> Logout</span>
                                    </div>
                                </div>
                            </div>
                           
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<router-outlet></router-outlet>
