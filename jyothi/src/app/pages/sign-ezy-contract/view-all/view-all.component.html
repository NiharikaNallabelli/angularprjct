<section>
    <div class="container-fluid px-4">

        <div class="row">
            <div class="col-md-3">
                <div class="mt-3">
                    <h5><i (click)="back()" class="ri-arrow-left-line back"></i> <strong>Contracts</strong></h5>
                </div>

                <div>
                    <div class="form-group mb-1">
                        <select id="my-select" class="form-control" name="">
                            <option>All Documents</option>
                        </select>
                    </div>
                </div>
                <div class="ps mt-2" style="position: relative; max-height: 100vh;" [perfectScrollbar]="config">
                    <ul class="list-unstyled">
                        <li [ngClass]="{'border-left': selectedIndex == i, 'list-group-item': true}"
                            (click)="eachItem(item, i)" class="bg-white shadow-sm each-card"
                            *ngFor="let item of agreements; let i=index">
                            <div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <span><b>#{{item.agreement | slice :7}}</b></span>
                                    </div>
                                    <div>
                                        <span class="time-date"></span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="col-md-9" *ngIf="!eachPdf">
                <object *ngIf="this.pdfData.agreement?.includes('pdf')"
                    [data]="domain +  this.pdfData.agreement | santizer" type=""></object>
                <div class="card" *ngIf="!this.pdfData.agreement?.includes('pdf')">
                    <div class="card-body">
                        <img  class="img-fluid"
                            [src]="domain +  this.pdfData.agreement" alt="">
                    </div>
                </div>
            </div>

            <div class="col-md-9" *ngIf="eachPdf"> 
                <object  *ngIf="eachPdf?.includes('pdf')" [data]="domain + eachPdf | santizer" type=""></object>
                <div class="card" *ngIf="!eachPdf?.includes('pdf')">
                    <div class="card-body">
                        <img  class="img-fluid"
                            [src]="domain +  eachPdf" alt="">
                    </div>
                </div>
            </div>




        </div>
    </div>
</section>
